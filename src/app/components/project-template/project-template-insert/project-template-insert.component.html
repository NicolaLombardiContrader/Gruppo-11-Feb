<app-sidebar-bo></app-sidebar-bo>
<!-- PAGE CONTAINER-->
<div class="page-container2">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop2">
        <div class="section__content section__content--p30">
            <div class="container-fluid">

            </div>
        </div>
    </header>

    <!-- END HEADER DESKTOP-->

    <!-- BREADCRUMB-->
    <section class="au-breadcrumb m-t-75">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="au-breadcrumb-content">
                            <div class="au-breadcrumb-left">
                                <span class="au-breadcrumb-span">You are here:</span>
                                <ul class="list-unstyled list-inline au-breadcrumb__list">
                                    <li class="list-inline-item active"><a href="/Home/homeBO">Dashboard</a></li>
                                    <li class="list-inline-item seprate"><span>/</span></li>
                                    <li class="list-inline-item">Insert Project Template</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END BREADCRUMB-->

    <!-- START statistic -->
    <section>
        <div class="col-lg-6 center-block">
            <div class="card">
                <div class="card-header">NEW TEMPLATE</div>
                <div class="card-body card-block">
                    <form #projectTemplateInsertForm="ngForm">
           <!--      <form action="/ProjectTemplate/insert" method="post">-->
                        <div class="form-group">
                            <label>Nome</label> <input class="au-input au-input--full" type="text" name="project_name"
                                placeholder="Name" ngModel>
                        </div>
                        <div class="form-group">
                            <label>Task list</label> <br />
                            <select class="custom-select" multiple="multiple" name="tasksSelected" ngModel="tasksSelected">
                                <option *ngFor="let taskInsert of tasksInsert" [attr.value]="taskInsert.taskId">{{taskInsert.taskDescription}}</option>
                            </select>
                        </div>

                        <div class="login-checkbox"></div>
                        <a href="/ProjectTemplate/projectTemplateManagement" type="submit" class="btn btn-secondary btn-sm" (click)="insertProjectTemplate(projectTemplateInsertForm)">Submit</a>

    <!--                    <a href="/ProjectTemplate/projectTemplateManagement" type="submit" class="btn btn-secondary btn-sm"
                         (click)="insertProjectTemplate(f)">Insert</a> -->

                    </form>
                </div>

            </div>
        </div>
    </section>
    <!-- END Statistic -->
    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-8"></div>
                    <div class="col-xl-4"></div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-6"></div>
                    <div class="col-xl-6"></div>
                </div>
            </div>
        </div>
    </section>
    <app-footer></app-footer>
    <!-- END PAGE CONTAINER-->
</div>
