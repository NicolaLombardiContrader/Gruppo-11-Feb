<app-sidebar-bo></app-sidebar-bo>

<!-- PAGE CONTAINER-->
<div class="page-container2">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop2">
        <div class="section__content section__content--p30">
            <div class="container-fluid">

            </div>
        </div>
    </header>

    <!-- END HEADER DESKTOP-->

    <!-- BREADCRUMB-->
    <section class="au-breadcrumb m-t-75">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="au-breadcrumb-content">
                            <div class="au-breadcrumb-left">
                                <span class="au-breadcrumb-span">You are here:</span>
                                <ul class="list-unstyled list-inline au-breadcrumb__list">
                                    <li class="list-inline-item active"><a href="/Home/homeBO">Dashboard</a></li>
                                    <li class="list-inline-item seprate"><span>/</span></li>
                                    <li class="list-inline-item">Edit Template</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END BREADCRUMB-->

    <section>
        <div class="col-lg-6 center-block">
            <div class="card">
                <div class="card-header">EDIT PROJECT</div>
                <div class="card-body card-block">

                    <form #projectTreeInsertTask="ngForm">
                        <div class="form-group">
                            <label>Choose WBS root</label> <br />
                            <select class="custom-select" name="taskModelIdSelected" ngModel="taskModelIdSelected">
                                <option *ngFor="let taskModelInsert of taskModelList" [attr.value]="taskModelInsert.taskModelId">{{taskModelInsert.taskModelDescription}}</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-secondary btn-sm" (click)="insertNodeTask(projectTreeInsertTask)">Insert
                            Task</button>
                    </form>

                </div>

            </div>
        </div>
    </section>
    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-8"></div>
                    <div class="col-xl-4"></div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-6"></div>
                    <div class="col-xl-6"></div>
                </div>
            </div>
        </div>
    </section>
    <app-footer></app-footer>
    <!-- END PAGE CONTAINER-->
</div>
