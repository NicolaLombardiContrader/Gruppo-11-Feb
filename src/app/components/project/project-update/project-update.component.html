    <!-- BREADCRUMB-->
    <section class="au-breadcrumb m-t-75">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="au-breadcrumb-content">
                            <div class="au-breadcrumb-left">
                                <span class="au-breadcrumb-span">You are here:</span>
                                <ul class="list-unstyled list-inline au-breadcrumb__list">
                                    <li class="list-inline-item active"><a href="/Home/homeBO">Dashboard</a></li>

                                </ul>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END BREADCRUMB-->

    <section>
        <div class="col-lg-6 center-block">
            <div class="card">
                <div class="card-header">EDIT PROJECT</div>
                <div class="card-body card-block">
                    <form #projectUpdateForm="ngForm">
                        <input type="hidden" name="projectId" ngModel />
                        <div class="form-group">
                            <label>Name</label> <input class="au-input au-input--full" type="text" name="projectName"
                                placeholder="Name" ngModel>
                        </div>

                        <div class="form-group">
                            <label>Status</label> <select class="form-control" name="projectStatus" ngModel="projectStatus">
                                <option selected="selected" value="0">Pending</option>
                                <option value="1">In Progress</option>
                                <option value="2">Completed</option>
                            </select>
                        </div>

                        <div class="form-group">

                            <button (click)="insertTaskNode(0)">Crea root</button>
                        </div>

                                    {{task.taskDescription}}
                                </option>

                            </select>
                        </div>
                    -->

                        <!--

                            </select>
                        </div>
-->

                        <button type="submit" class="btn btn-secondary btn-sm" (click)="update(projectUpdateForm)">Update</button>
                    </form>
                </div>

            </div>
        </div>
    </section>
    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-8"></div>
                    <div class="col-xl-4"></div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-6"></div>
                    <div class="col-xl-6"></div>
                </div>
            </div>
        </div>
    </section>
