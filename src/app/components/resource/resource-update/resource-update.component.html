		<!-- PAGE CONTAINER-->
		<div class="page-container2">
			<!-- HEADER DESKTOP-->
			<header class="header-desktop2">
				<div class="section__content section__content--p30">
					<div class="container-fluid">

					</div>
				</div>
			</header>

			<!-- END HEADER DESKTOP-->

			<!-- BREADCRUMB-->
			<section class="au-breadcrumb m-t-75">
				<div class="section__content section__content--p30">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-8">
								<div class="au-breadcrumb-content">
									<div class="au-breadcrumb-left">
										<span class="au-breadcrumb-span">You are here:</span>
										<ul class="list-unstyled list-inline au-breadcrumb__list">
											<li class="list-inline-item active"><a
												href="/Home/homeBO">Dashboard</a></li>
											<li class="list-inline-item seprate"><span>/</span></li>
											<li class="list-inline-item">Edit Resource</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- END BREADCRUMB-->

			<section>
				<div class="col-lg-6 center-block">
					<div class="card">
						<div class="card-header">EDIT RESOURCE</div>
						<div class="card-body card-block">
							<form action="/Resource/update" method="post">
								<input type="hidden" name="resource_id"
									value="<%=updateResource.getResourceId()%>" />
								<div class="form-group">
									<label>Name</label> <input class="au-input au-input--full"
										type="text" name="resource_name" placeholder="name"
										value="<%=updateResource.getResourceName()%>">
								</div>
								<div class="form-group">
									<label>Username</label> <input class="au-input au-input--full"
										type="text" name="resource_username" placeholder="Username"
										value="<%=updateResource.getResourceUsername()%>">
								</div>
								<div class="form-group">
									<label>Password</label> <input class="au-input au-input--full"
										type="text" name="resource_pass" placeholder="Password"
										value="<%=updateResource.getResourcePass()%>">
								</div>

								<div class="login-checkbox"></div>
								<button type="submit" class="btn btn-secondary btn-sm">Update</button>
							</form>
						</div>

					</div>
				</div>
			</section>
			<section>
				<div class="section__content section__content--p30">
					<div class="container-fluid">
						<div class="row">
							<div class="col-xl-8"></div>
							<div class="col-xl-4"></div>
						</div>
					</div>
				</div>
			</section>

			<section>
				<div class="section__content section__content--p30">
					<div class="container-fluid">
						<div class="row">
							<div class="col-xl-6"></div>
							<div class="col-xl-6"></div>
						</div>
					</div>
				</div>
			</section>
 <app-footer></app-footer>
			<!-- END PAGE CONTAINER-->
