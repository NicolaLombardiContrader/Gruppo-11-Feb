<app-sidebar-bo></app-sidebar-bo>
<!-- PAGE CONTAINER-->
<div class="page-container2">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop2">
        <div class="section__content section__content--p30">
            <div class="container-fluid">


            </div>
        </div>
    </header>

    <!-- END HEADER DESKTOP-->

    <!-- BREADCRUMB-->
    <section class="au-breadcrumb m-t-75">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="au-breadcrumb-content">
                            <div class="au-breadcrumb-left">
                                <span class="au-breadcrumb-span">You are here:</span>
                                <ul class="list-unstyled list-inline au-breadcrumb__list">
                                    <li class="list-inline-item active"><a href="/Home/homeBO">Dashboard</a></li>
                                    <li class="list-inline-item seprate"><span>/</span></li>
                                    <li class="list-inline-item">New Task Model</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END BREADCRUMB-->

    <section>
        <div class="col-lg-6 center-block">
            <div class="card">
                <div class="card-header">NEW TASK MODEL</div>
                <div class="card-body card-block">
                    <form #taskModelUpdateForm="ngForm">
                        <div class="form-group">
                            <input type="hidden" name="taskId" [(ngModel)]="taskModelUpdate.taskModelId" />
                            <label>Description</label> <input class="au-input au-input--full" type="text" name="taskModelDescription"
                                placeholder="Description" [(ngModel)]="taskModelUpdate.taskModelDescription">
                        </div>

                        <div class="form-group">
                            <label>Action</label> <input class="au-input au-input--full" type="text" name="taskModelAction"
                                placeholder="Action" [(ngModel)]="taskModelUpdate.taskModelAction">
                        </div>

                        <div class="form-group">
                            <label>Inputs</label> <br />
                            <select class="custom-select" multiple="multiple" name="itemInputSelected" [(ngModel)]="taskModelUpdate.itemsDTO">
                                <option *ngFor="let itemInput of itemsInputUpdate" [attr.value]="itemInput.itemId">{{itemInput.itemName}}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Outputs</label> <br />
                            <select class="custom-select" multiple="multiple" name="itemOutputSelected" [(ngModel)]="taskModelUpdate.itemsDTO">
                                <option *ngFor="let itemOutput of itemsOutputUpdate" [attr.value]="itemOutput.itemId">{{itemOutput.itemName}}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Resource</label> <br />
                            <select class="custom-select" name="resourceSelected" [(ngModel)]="taskModelUpdate.resourceDTO.resourceId">
                                <option *ngFor="let resource of resourcesUpdate" [attr.value]="resource.resourceId">{{resource.resourceName}}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Time</label> <input class="au-input au-input--full" type="number" name="taskModelTime"
                                placeholder="Time" [(ngModel)]="taskModelUpdate.taskModelTime">
                        </div>

                        <div class="form-group">
                            <label>State</label> <input class="au-input au-input--full" type="number" name="taskModelState"
                                placeholder="State" [(ngModel)]="taskModelUpdate.taskModelState">
                        </div>

                        <a href="/TaskModel/taskModelManagement" type="submit" class="btn btn-secondary btn-sm" (click)="updateTaskModel(taskModelUpdateForm)">Update</a>
                    </form>
                </div>

            </div>
        </div>
    </section>
    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-8"></div>
                    <div class="col-xl-4"></div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-6"></div>
                    <div class="col-xl-6"></div>
                </div>
            </div>
        </div>
    </section>
    <app-footer></app-footer>
    <!-- END PAGE CONTAINER-->
</div>
