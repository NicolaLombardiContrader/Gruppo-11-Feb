<!-- PAGE CONTAINER-->
<div class="page-container2">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop2">
        <div class="section__content section__content--p30">
            <div class="container-fluid">

            </div>
        </div>
    </header>

    <!-- END HEADER DESKTOP-->

    <!-- BREADCRUMB-->
    <section class="au-breadcrumb m-t-75">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="au-breadcrumb-content">
                            <div class="au-breadcrumb-left">
                                <span class="au-breadcrumb-span">You are here:</span>
                                <ul class="list-unstyled list-inline au-breadcrumb__list">
                                    <li class="list-inline-item active"><a href="/Home/homeBO">Dashboard</a></li>
                                    <li class="list-inline-item seprate"><span>/</span></li>
                                    <li class="list-inline-item">Insert Task</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END BREADCRUMB-->
    <section>
        <div class="col-lg-6 center-block">
            <div class="card">
                <div class="card-header">NEW TASK</div>
                <div class="card-body card-block">
                    <form action="/Task/insert" method="post" class="">
                        <div class="form-group">
                            <label>Description</label> <input class="au-input au-input--full" type="text" name="task_description"
                                placeholder="Description">
                        </div>
                        <div class="form-group">
                            <label>Action</label> <input class="au-input au-input--full" type="text" name="task_action"
                                placeholder="Action">
                        </div>
                        <div class="form-group">
                            <label>Input</label> <input class="au-input au-input--full" type="text" name="task_input"
                                placeholder="Input">
                        </div>
                        <div class="form-group">
                            <label>Output</label> <input class="au-input au-input--full" type="text" name="task_output"
                                placeholder="Output">
                        </div>
                        <div class="form-group">
                            <label>Resource</label> <select class="form-control" name="resource_id">
                                <!--<%
											for (ResourceDTO resourceDTO : resourceList) {
										%>-->
                                <option value="<%=resourceDTO.getResourceId()%>">
                                    <!--<%=resourceDTO.getResourceName()%>-->
                                </option>
                                <!--	<%
											}
										%>-->
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Time</label> <input class="au-input au-input--full" type="number" name="task_time"
                                placeholder="Time">
                        </div>
                        <div class="form-group">
                            <label>State</label> <select class="au-input au-input--full" type="radio" name="task_state"
                                placeholder="State">
                                <option value="0">Pending</option>
                                <option value="1">In progress</option>
                                <option value="2">Completed</option>
                            </select>

                        </div>
                        <div class="form-actions form-group">
                            <button type="submit" class="btn btn-secondary btn-sm">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-8"></div>
                    <div class="col-xl-4"></div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-6"></div>
                    <div class="col-xl-6"></div>
                </div>
            </div>
        </div>
    </section>
    <app-footer></app-footer>
    <!-- END PAGE CONTAINER-->
</div>
