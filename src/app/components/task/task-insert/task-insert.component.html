<app-sidebar-bo></app-sidebar-bo>
<!-- PAGE CONTAINER-->
<div class="page-container2">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop2">
        <div class="section__content section__content--p30">
            <div class="container-fluid">


            </div>
        </div>
    </header>

    <!-- END HEADER DESKTOP-->

    <!-- BREADCRUMB-->
    <section class="au-breadcrumb m-t-75">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="au-breadcrumb-content">
                            <div class="au-breadcrumb-left">
                                <span class="au-breadcrumb-span">You are here:</span>
                                <ul class="list-unstyled list-inline au-breadcrumb__list">
                                    <li class="list-inline-item active"><a href="/Home/homeBO">Dashboard</a></li>
                                    <li class="list-inline-item seprate"><span>/</span></li>
                                    <li class="list-inline-item">Edit Task</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END BREADCRUMB-->

    <section>
        <div class="col-lg-6 center-block">
            <div class="card">
                <div class="card-header">NEW TASK</div>
                <div class="card-body card-block">
                    <form #taskInsertForm="ngForm">
                        <div class="form-group">
                            <label>Description</label> <input class="au-input au-input--full" type="text" name="taskDescription"
                                placeholder="Description" ngModel>
                        </div>

                        <div class="form-group">
                            <label>Action</label> <input class="au-input au-input--full" type="text" name="taskAction"
                                placeholder="Action" ngModel>
                        </div>

                        <div class="form-group">
                            <label>Inputs</label> <br />
                            <select class="custom-select" multiple="multiple" name="itemInputSelected" ngModel="itemInputSelected">
                                <option *ngFor="let itemInput of itemsInputInsert" [attr.value]="itemInput.itemId">{{itemInput.itemName}}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Outputs</label> <br />
                            <select class="custom-select" multiple="multiple" name="itemOutputSelected" ngModel="itemOutputSelected">
                                <option *ngFor="let itemOutput of itemsOutputInsert" [attr.value]="itemOutput.itemId">{{itemOutput.itemName}}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Resource</label> <br />
                            <select class="custom-select" name="resourceSelected" ngModel="resourceSelected">
                                <option *ngFor="let resource of resourcesInsert" [attr.value]="resource.resourceId">{{resource.resourceName}}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Time</label> <input class="au-input au-input--full" type="number" name="taskTime"
                                placeholder="Time" ngModel>
                        </div>

                        <div class="form-group">
                            <label>State</label> <input class="au-input au-input--full" type="number" name="taskState"
                                placeholder="State" ngModel>
                        </div>

                        <a href="/Task/taskManagement" type="submit" class="btn btn-secondary btn-sm" (click)="insertTask(taskInsertForm)">Update</a>
                    </form>
                </div>

            </div>
        </div>
    </section>
    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-8"></div>
                    <div class="col-xl-4"></div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-6"></div>
                    <div class="col-xl-6"></div>
                </div>
            </div>
        </div>
    </section>
    <app-footer></app-footer>
    <!-- END PAGE CONTAINER-->
</div>
