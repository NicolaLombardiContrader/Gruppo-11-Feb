<app-sidebar-bo></app-sidebar-bo>
<!-- PAGE CONTAINER-->
<div class="page-container2">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop2">
        <div class="section__content section__content--p30">
            <div class="container-fluid">

            </div>
        </div>
    </header>

    <!-- END HEADER DESKTOP-->

    <!-- BREADCRUMB-->
    <section class="au-breadcrumb m-t-75">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="au-breadcrumb-content">
                            <div class="au-breadcrumb-left">
                                <span class="au-breadcrumb-span">You are here:</span>
                                <ul class="list-unstyled list-inline au-breadcrumb__list">
                                    <li class="list-inline-item active"><a href="/Home/homeBO">Dashboard</a></li>
                                    <li class="list-inline-item seprate"><span>/</span></li>
                                    <li class="list-inline-item">Insert Task</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END BREADCRUMB-->
    <section>
        <div class="col-lg-6 center-block">
            <div class="card">
                <div class="card-header">NEW TASK</div>
                <div class="card-body card-block">
                    <form #f="ngForm">
                        <div class="form-group">
                            <label>Description</label> <input class="au-input au-input--full" type="text" name="task_description"
                                placeholder="Description" [(ngModel)]="task.taskDescription">
                        </div>
                        <div class="form-group">
                            <label>Action</label> <input class="au-input au-input--full" type="text" name="task_action"
                                placeholder="Action" [(ngModel)]="task.taskAction">
                        </div>
                        <div class="form-group">
                            <label>Input</label> <input class="au-input au-input--full" type="text" name="task_input"
                                placeholder="Input" [(ngModel)]="task.taskInput">
                        </div>
                        <div class="form-group">
                            <label>Output</label> <input class="au-input au-input--full" type="text" name="task_output"
                                placeholder="Output" [(ngModel)]="task.taskOutput">
                        </div>
                        <div class="form-group">
                            <label>Resource</label>
                            <select class="form-control" name="resource_id" [(ngModel)]="task.resourceDTO.resourceId">
                                <option *ngFor="let resource of resourcesInsert" [value]="resource.resourceId"
                                    [selected]="task.resourceDTO.resourceId == firstResourceId">
                                    {{resource.resourceName}}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Time</label> <input class="au-input au-input--full" type="number" name="task_time"
                                placeholder="Time" [(ngModel)]="task.taskTime">
                        </div>
                        <div class="form-group">
                            <label>State</label> <select class="au-input au-input--full" type="radio" name="task_state"
                                placeholder="State" [(ngModel)]="task.taskState">
                                <option value="0">Pending</option>
                                <option value="1">In progress</option>
                                <option value="2">Completed</option>
                            </select>

                        </div>
                        <a href="/Task/taskManagement" type="submit" class="btn btn-secondary btn-sm" (click)="insertTask(f)">Insert</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-8"></div>
                    <div class="col-xl-4"></div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-6"></div>
                    <div class="col-xl-6"></div>
                </div>
            </div>
        </div>
    </section>
    <app-footer></app-footer>
    <!-- END PAGE CONTAINER-->
</div>
