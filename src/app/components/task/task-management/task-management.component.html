<app-sidebar-bo></app-sidebar-bo>
<!-- PAGE CONTAINER-->
<div class="page-container2">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop2">
        <div class="section__content section__content--p30">
            <div class="container-fluid">

            </div>
        </div>
    </header>

    <!-- END HEADER DESKTOP-->

    <!-- BREADCRUMB-->
    <section class="au-breadcrumb m-t-75">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="au-breadcrumb-content">
                            <div class="au-breadcrumb-left">
                                <span class="au-breadcrumb-span">You are here:</span>
                                <ul class="list-unstyled list-inline au-breadcrumb__list">
                                    <li class="list-inline-item active"><a href="/Home/homeBO">Dashboard</a></li>
                                    <li class="list-inline-item seprate"><span>/</span></li>
                                    <li class="list-inline-item">Task Management</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END BREADCRUMB-->

    <!-- STATISTIC-->
    <section class="statistic">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        <!-- TASK TABLE -->
                        <h3 class="title-5 m-b-35">task table</h3>

                        <div class="table-data__tool-right">
                            <button (click)="insertLink()" class="au-btn au-btn-icon au-btn--green au-btn--small"> <i
                                    class="zmdi zmdi-plus"></i>ADD TASK
                            </button>
                            <div class="table-responsive table-responsive-data2">
                                <table class="table table-data2">
                                    <thead>
                                        <tr>
                                            <th>Description</th>
                                            <th>Action</th>
                                            <th>Input</th>
                                            <th>Output</th>
                                            <th>Resource</th>
                                            <th>Time</th>
                                            <th>Status</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!--	<%
													for (TaskDTO task : allTask) {
												%>-->

                                        <tr class="tr-shadow" *ngFor="let task of tasks">
                                            <td>{{task.taskDescription}}</td>
                                            <td>{{task.taskAction}}</td>
                                            <td>{{task.taskInput}}</td>
                                            <td>{{task.taskOutput}}</td>
                                            <td>{{task.resourceDTO.resourceName}}</td>
                                            <td>{{task.taskTime}}</td>
                                            <td>{{task.taskState}}</td>

                                            <td>
                                                <div class="table-data-feature">

                                                    <button (click)="updateLink(task.taskId)" class="item" data-toggle="tooltip"
                                                        data-placement="top" title="Edit"> <i class="zmdi zmdi-edit"></i>
                                                    </button> 
                                                    <button (click)="removeLink(task.taskId)" class="item"
                                                        data-toggle="tooltip" data-placement="top" title="Delete"> <i
                                                            class="zmdi zmdi-delete"></i>
                                                    </button>

                                                </div>
                                            </td>
                                        </tr>

                                        <!--<%
													}
												%>-->

                                    </tbody>
                                </table>
                            </div>
                            <!-- END USER TABLE -->
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END STATISTIC-->

    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-8"></div>
                    <div class="col-xl-4"></div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-6"></div>
                    <div class="col-xl-6"></div>
                </div>
            </div>
        </div>
    </section>
    <app-footer></app-footer>
    <!-- END PAGE CONTAINER-->
</div>
